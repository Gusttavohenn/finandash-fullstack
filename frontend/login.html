<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div id="login-form-container" class="form-container">
            <form id="login-form">
                <div class="form-header">
                    <i class="fas fa-wallet"></i>
                    <h1>NEXO</h1>
                </div>
                <p class="form-subtitle">Acesse sua conta para continuar</p>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required>
                </div>
                <p id="login-error" class="error-message"></p>
                <button type="submit" class="btn-auth">Entrar</button>
                <p class="toggle-text">Não tem uma conta? <a href="#" id="show-signup">Cadastre-se</a></p>
            </form>
        </div>

        <div id="signup-form-container" class="form-container hidden">
            <form id="signup-form">
                <div class="form-header">
                    <i class="fas fa-wallet"></i>
                    <h1>NEXO</h1>
                </div>
                <p class="form-subtitle">Crie sua conta gratuita</p>
                 <div class="form-group">
                    <label for="signup-name">Nome</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Senha</label>
                    <input type="password" id="signup-password" required>
                </div>
                <p id="signup-error" class="error-message"></p>
                <button type="submit" class="btn-auth">Criar Conta</button>
                <p class="toggle-text">Já tem uma conta? <a href="#" id="show-login">Faça Login</a></p>
            </form>
        </div>
    </div>
    
    <footer>
    <p>&copy; 2025 Gustavo Oliveira. Todos os direitos reservados.</p>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/gustavo-oliveira-0a96b022a/" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/Gusttavohenn" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
        </a>
    </div>
</footer>
    <div id="toast-container"></div>
    <script src="js/auth.js"></script>
</body>
</html>
